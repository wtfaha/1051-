			function chk(){
				var big = document.send.bigAmount.value;

				  alert('退宿日期未填');
				  document.send.checkOutDate.focus();
				  return false;
				}
				if(document.send.checkOutDate.value < document.send.checkInDate.value){
				  alert('住宿退宿日期錯誤');
				  document.send.checkOutDate.focus();
				  return false;
				}
				
				if(document.send.customerNumber.value=='0'){
				  alert('住宿人數未填');
				  document.send.customerNumber.focus();
				  return false;
				}
				
				if(document.send.bigAmount.value=='0' && document.send.smallAmount.value=='0'){
				  alert('房間未填');
				  document.send.bigAmount.focus();
				  return false;
				}

				if(document.send.customerName.value==''){
				  alert('訂房姓名未填');
				  document.send.customerName.focus();
				  return false;
					}
				if(document.send.cellphone.value==''){
				  alert('電話未填');
				  document.send.cellphone.focus();
				  return false;
				}
				if(document.send.accountNumber.value==''){
				  alert('轉帳帳號未填');
				  document.send.accountNumber.focus();
				  return false;
				}
				if(document.send.smallAmount.value =='0'&& document.send.bigAmount.value == '1'){
					if(document.send.customerNumber.value > '2'){
					  alert('人數太多');
					  document.send.customerNumber.focus();
					  return false;
					}
				}
				if(document.send.smallAmount.value =='1'&& document.send.bigAmount.value == '0'){
					if(document.send.customerNumber.value > '2'){
					  alert('人數太多');
					  document.send.customerNumber.focus();
					  return false;
					}
				}
				
				if(document.send.smallAmount.value =='1'&& document.send.bigAmount.value == '1'){
					if(document.send.customerNumber.value > '4'){
					  alert('人數太多');
					  document.send.customerNumber.focus();
					  return false;
					}
				}if(document.send.smallAmount.value =='0'&& document.send.bigAmount.value == '2'){
					if(document.send.customerNumber.value > '4'){
					  alert('人數太多');
					  document.send.customerNumber.focus();
					  return false;
					}
				}if(document.send.smallAmount.value =='2'&& document.send.bigAmount.value == '0'){
					if(document.send.customerNumber.value > '4'){
